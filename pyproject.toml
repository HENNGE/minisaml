[tool.poetry]
name = "minisaml"
version = "20.8b2"
description = "Minimal SAML2 client"
authors = ["Jonas Obrist <jonas.obrist@hennge.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/HENNGE/minisaml"
repository = "https://github.com/HENNGE/minisaml"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.7"
minisignxml = { version = "20.8b0", allow-prereleases = true }
lxml = "^4.4.1"
yarl = "^1.4.2"
sphinx = { version = "^3.2.0", optional = true }
sphinxcontrib-mermaid = { version = "^0.4.0", optional = true }

[tool.poetry.extras]
docs = ["sphinx", "sphinxcontrib-mermaid"]

[tool.poetry.dev-dependencies]
pytest-freezegun = "^0.3.0"
isort = "^5.1.0"
black = "^19.10b0"
cryptography = "^2.8"
flask = "^1.1.2"
mypy = "^0.782"

[tool.isort]
line_length = "88"
multi_line_output = "3"
combine_as_imports = "1"
include_trailing_comma = "True"
known_third_party = "cryptography,lxml,pytest,defusedxml"
skip = "README.md"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
