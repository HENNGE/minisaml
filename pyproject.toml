[tool.poetry]
name = "minisaml"
version = "22.4"
description = "Minimal SAML2 client"
authors = ["Jonas Obrist <jonas.obrist@hennge.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/HENNGE/minisaml"
repository = "https://github.com/HENNGE/minisaml"
documentation = "https://minisaml.readthedocs.io"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.7"
minisignxml = ">=22.4"
lxml = ">=4.4.1"
yarl = ">=1.4.2"

[tool.poetry.extras]
docs = ["sphinx", "sphinxcontrib-mermaid"]

[tool.poetry.dev-dependencies]
pytest = ">=5.2"
pytest-freezegun = "^0.4.2"
isort = "5.10.1"
black = "22.3"
cryptography = ">=2.8"
cffi = ">=1.14.0"
flask = ">=1.1.2"
mypy = ">=0.782"
Sphinx = "^4.2"
sphinxcontrib-mermaid = "^0.7.0"
furo = "^2022.4.7"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
