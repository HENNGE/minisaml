[tool.poetry]
name = "minisaml"
version = "2019.1"
description = "Minimal SAML2 client"
authors = ["Jonas Obrist <jonas.obrist@hde.co.jp>"]

[tool.poetry.dependencies]
python = "^3.7"
minisignxml = {"git" = "git@github.com:HENNGE/minisignxml.git"}
lxml = "^4.4.1"
yarl = "^1.4.2"

[tool.poetry.dev-dependencies]
pytest-freezegun = "^0.3.0"
isort = "^4.3.21"
black = "^19.10b0"
cryptography = "^2.8"

[tool.isort]
line_length = "88"
multi_line_output = "3"
combine_as_imports = "1"
include_trailing_comma = "True"
known_third_party = "cryptography,lxml,pytest,defusedxml"
skip="README.md"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
