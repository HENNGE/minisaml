repos:
-   repo: git://github.com/psf/black
    rev: 21.9b0
    hooks:
    - id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: poetry run mypy src
        language: system
        types: [python]
        pass_filenames: false
